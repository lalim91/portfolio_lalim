    <div id="connect" class="container">
        <div class="contactInfo col-sm-5">
            <p><span id="emailBeg">example</span>@<span id="emailEnd">yahoo.com</span></p>
            <p><span id="phoneArea">XXX</span>. <span id="phoneThree">XXX</span>. <span id="phoneFour">XXXX</span></p>

                <span class="logo"><img src="./image/resume-logo-webtreatsetc.png"></span></div>


            </div>
            <form role=form id="contactForm" class="col-sm-7">
                <div class="form-group col-xs-5">
                    <input type="text" class="form-control" pattern='^[A-Z][a-z]+ [A-Z][a-z]+' placeholder="First and Last Name" required>
                </div>
                <div class="form-group col-xs-5">
                <input type="email" class="form-control" pattern='[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$' placeholder="Email" required>
                </div>
                <div class="form-group col-xs-10">
                <textarea class="form-control" rows="5" placeholder="Message" required></textarea>
                <button class='btn btn-default' type="submit">Submit</button>
            </div>
        </form>
